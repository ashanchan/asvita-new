<div class="col-md-6 col-md-offset-5">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Register User</h4>
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <form class="form-horizontal" [formGroup]="form" (submit)="onSubmit()">
                    <div class="form-group">
                        <label class="control-label">Enter your registered email Id</label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Registered Email" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary pull-right" [disabled]="!form.valid"><i class="fa fa-check-circle"></i> Register</button>
                    </div>
                </form>
            </div>
            <div class="alert alert-danger" *ngIf="hasError" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span [innerHTML]="errMsg"></span>
            </div>
        </div>
        <div class="panel-footer">

            <a [routerLink]="''">
                <p class="text-right">Login</p>
            </a>

        </div>
    </div>
</div>

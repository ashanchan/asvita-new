<form class="form-horizontal" [formGroup]="form" (submit)="onSubmit()">
    <div class="row">
        <div class="col-md-6 col-md-offset-5">
            <div class="thumbnail">
                <div class="caption bg-primary">Register User</div>

                <div class="container-fluid">
                    <div class="form-group">
                        <label class="control-label">Enter your registered email Id</label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Registered Email" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" style="padding-right: 10px;"> Register as</label>
                        <label class="normal-font" style="padding-right: 10px;"><input type="radio"  value="DOC" formControlName="type"  > Doctor</label>
                        <label class="normal-font"><input type="radio" value="PAT" formControlName="type" > Patient</label>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary pull-right" [disabled]="!form.valid"><i class="fa fa-check-circle"></i> Register</button>
                    </div>
                </div>

                <div class="alert alert-danger" *ngIf="hasError" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span [innerHTML]="errMsg"></span>
                </div>
            </div>


            <div class="bg-success" style="padding-top:10px;">
                <div class="row">
                    <div class="col-sm-12">
                        <a [routerLink]="''">
                            <p class="text-center">Login</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<form class="form-horizontal" [formGroup]="form" (submit)="onSubmit()">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="thumbnail">
                <div class="caption bg-primary">Reset Your Password</div>

                <div class="container-fluid">
                    <div class="form-group">
                        <label class="control-label">Current Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Current Password" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">New Password</label>
                        <input type="password" class="form-control" id="newpassword" formControlName="newpassword" placeholder="New Password" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Confirm Password</label>
                        <input type="password" class="form-control" id="conpassword" formControlName="conpassword" placeholder="Confirm Password" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary pull-right" [disabled]="!form.valid"><i class="fa fa-check-circle"></i> Reset</button>
                    </div>
                </div>

                <div class="alert alert-danger" *ngIf="hasError" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span [innerHTML]="errMsg"></span>
                </div>
            </div>
        </div>
    </div>
</form>

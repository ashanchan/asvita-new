<form class="form-horizontal" [formGroup]="form" (submit)="onSubmit()">
    <div class="row">
        <div class="col-md-6 col-md-offset-5">
            <div class="thumbnail">
                <div class="caption bg-primary">User Login</div>

                <div class="container-fluid">
                    <div class="form-group">
                        <label class="control-label">Registered Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Registered Email" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary pull-right" [disabled]="!form.valid"><i class="fa fa-check-circle"></i> Login</button>
                    </div>
                </div>

                <div class="alert alert-danger" *ngIf="hasError" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span [innerHTML]="errMsg"></span>
                </div>

                <div class="bg-success" style="padding-top:10px;">
                    <div class="row">
                        <div class="col-sm-6">
                            <a [routerLink]="'register'">
                                <p class="text-center">Register</p>
                            </a>
                        </div>

                        <div class="col-sm-6">
                            <a [routerLink]="'forgot'">
                                <p class="text-center">Forgot</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="col-md-6 col-md-offset-5">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>User Login</h4>
        </div>
        <div class="panel-body">
            <div class="container-fluid">
                <form class="form-horizontal" [formGroup]="form" (submit)="onSubmit()">
                    <div class="form-group">
                        <label class="control-label">Registered Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Registered Email" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary pull-right" [disabled]="!form.valid"><i class="fa fa-check-circle"></i> Login</button>
                    </div>
                </form>
            </div>
            <div class="alert alert-danger" *ngIf="hasError" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span [innerHTML]="errMsg"></span>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <a [routerLink]="'login/register'">
                        <p class="text-center">Register</p>
                    </a>
                </div>

                <div class="col-sm-6">
                    <a [routerLink]="'login/forgot'">
                        <p class="text-center">Forgot</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
